name: Quick Test - Go

on:
  workflow_dispatch: # Manual trigger
  push:
    branches: [main]
    paths:
      - "scanner.go"
      - "scanner_test.go"
      - "go.mod"
      - "action.yml"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Run Go Tests
        run: |
          go test -v ./...

      - name: Build Scanner
        run: |
          go build -o scanner

      - name: Test Scanner Execution
        run: |
          # Test basic functionality
          ./scanner --help

          # Test with sample data
          ./scanner --list-path exploited_packages.txt --root-dir . --json

      - name: Publish Test Results Summary
        if: always()
        run: |
          echo "## Quick Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Go Tests:** Passed" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Build:** Successful" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Execution:** Working" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŽ‰ **All checks passed!**" >> $GITHUB_STEP_SUMMARY
