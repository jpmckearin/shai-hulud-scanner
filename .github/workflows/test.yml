name: Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create TestResults directory
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path TestResults -Force

      - name: Run Pester Tests
        run: |
          pwsh -Command "if (-not (Test-Path 'TestResults')) { New-Item -ItemType Directory -Path 'TestResults' -Force }"
          pwsh -File tests/Run-Pester.ps1

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: TestResults/
          retention-days: 30

      - name: Publish Test Results Summary
        if: always()
        run: |
          pwsh -Command '
          try {
            if (Test-Path "TestResults/Pester-TestResults.xml") {
              # Parse the XML and create a summary
              [xml]$xml = Get-Content "TestResults/Pester-TestResults.xml"
              $total = $xml."test-results".total
              $passed = $xml."test-results".total - $xml."test-results".failures
              $failed = $xml."test-results".failures
              
              Write-Host "## Test Results Summary" >> $env:GITHUB_STEP_SUMMARY
              Write-Host "ðŸ“Š **Total Tests:** $total" >> $env:GITHUB_STEP_SUMMARY
              Write-Host "âœ… **Passed:** $passed" >> $env:GITHUB_STEP_SUMMARY
              Write-Host "âŒ **Failed:** $failed" >> $env:GITHUB_STEP_SUMMARY
              
              if ($failed -eq 0) {
                Write-Host "ðŸŽ‰ **All tests passed!**" >> $env:GITHUB_STEP_SUMMARY
              } else {
                Write-Host "âš ï¸ **Some tests failed. Check the logs for details.**" >> $env:GITHUB_STEP_SUMMARY
              }
            } else {
              Write-Host "## Test Results Summary" >> $env:GITHUB_STEP_SUMMARY
              Write-Host "âŒ **No test results found**" >> $env:GITHUB_STEP_SUMMARY
            }
          } catch {
            Write-Host "## Test Results Summary" >> $env:GITHUB_STEP_SUMMARY
            Write-Host "âŒ **Error parsing test results:** $($_.Exception.Message)" >> $env:GITHUB_STEP_SUMMARY
          }
          '
