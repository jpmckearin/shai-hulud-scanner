name: Test Go Scanner

on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Run Go Tests
        run: |
          go test -v ./...

      - name: Build Scanner
        run: |
          go build -o scanner

      - name: Test Scanner Execution
        run: |
          # Test basic functionality
          ./scanner --help

          # Test with sample data (should not find any matches)
          ./scanner --list-path exploited_packages.txt --root-dir . --json | jq .
